version: "3.3"
services:
  d0p1:
    container_name: "d0p1"
    image: "plexinc/pms-docker"
    networks:
      L2Net:
        ipv4_address: 10.0.0.110
    volumes:
        - /plex1/config:/config
        - type: volume
          source: Movies
          target: /mnt/Movies
          volume:
             nocopy: true
        - type: volume
          source: TV-Shows
          target: /mnt/TV-Shows
          volume:
             nocopy: true
        - type: volume
          source: TV-Shows1
          target: /mnt/TV-Shows1
          volume:
             nocopy: true
        - type: volume
          source: sabnzb
          target: /mnt/sabnzb
          volume:
             nocopy: true
    environment:
        - PUID=568
        - PGID=100
        - PLEX_CLAIM=claim-BKaBwYE3Es_wgRZy9PAU
    restart: always


  d0p2:
    container_name: "d0p2"
    image: "plexinc/pms-docker"
    networks:
      L2Net:
        ipv4_address: 10.0.0.111
    volumes:
        - /plex2/config:/config
        - type: volume
          source: Movies
          target: /mnt/Movies
          volume:
             nocopy: true
        - type: volume
          source: TV-Shows
          target: /mnt/TV-Shows
          volume:
             nocopy: true
        - type: volume
          source: TV-Shows1
          target: /mnt/TV-Shows1
          volume:
             nocopy: true
        - type: volume
          source: sabnzb
          target: /mnt/sabnzb
          volume:
             nocopy: true
    environment:
        - PUID=568
        - PGID=100
        - PLEX_CLAIM=claim-3CLpiLWs2QywWYoJb9BV
    restart: always


  sabnzbd:
      container_name: "sabnzbd"
      image: "linuxserver/sabnzbd"
      ports:
        - 8080:8080
      volumes:
        - /sabnzb/config:/config
        - type: volume
          source: sabnzb
          target: /mnt/sabnzb
        - type: volume
          source: Movies
          target: /mnt/Movies
      environment:
        - PUID=0
        - PGID=0
      restart: always

  sonarr:
      container_name: "sonarr"
      image: "linuxserver/sonarr"
      ports:
        - 8989:8989
      volumes:
        - /sonarr/config:/config
        - type: volume
          source: TV-Shows
          target: /mnt/TV-Shows
        - type: volume
          source: TV-Shows1
          target: /mnt/TV-Shows1
        - type: volume
          source: sabnzb
          target: /mnt/sabnzb
      environment:
        - PUID=568
        - PGID=100
      restart: always


  radarr:
      container_name: "radarr"
      image: "linuxserver/radarr"
      ports:
        - 7878:7878
      volumes:
        - /radarr/config:/config
        - type: volume
          source: Movies
          target: /mnt/Movies
        - type: volume
          source: sabnzb
          target: /mnt/sabnzb
      environment:
        - PUID=568
        - PGID=100
      restart: always

