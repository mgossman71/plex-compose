networks:
    L2Net:
       driver: ipvlan
       driver_opts:
          parent: ens192
          ipvlan_mode: l2
       ipam:
         config:
            - subnet: 10.0.0.0/16
    L3Net:
       driver: ipvlan
       driver_opts:
          parent: ens160
          ipvlan_mode: l3
       ipam:
          config:
             - subnet: 192.168.0.0/24
